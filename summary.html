<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

  <title>summary</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg text-bg-success p-2">
    <div class="container-fluid">
      <a class="navbar-brand "> <strong> this is your summary page</strong> </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-outline-Secondary" style="margin-right: 2px;" aria-current="page"
              href="/dashboard">dashboard</a>
          </li>


        </ul>
        <form action="/" style="max-width: 400px; ">
          <button class="btn btn-outline-danger" type="submit">EXIT</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2><strong>Statistics</strong></h2>
    <div class="row">
      <div class="col-6">
        <div class="card shadow " style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">total task | {{total_task}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">total cards | {{total_cards}}</h6>

          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card shadow " style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">completed |{{completed}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">pending | {{pending}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <h2><strong>Graphs</strong></h2>
      <div class="col-6">
        
        <img src="{{ url_for('static', filename='bar.png')}}" alt="">
      </div>
      <div class="col-6">
        <h3>  {{per}} % tasks completed</h3>
        <img src="{{ url_for('static', filename='pie.png')}}" alt="">
      </div>
    </div>
  </div>


</body>

</html>
